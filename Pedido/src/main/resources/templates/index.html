<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Produto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

<h3>Produto List</h3>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Adicionar Produto</a>
	<table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>Nome</th>
	<th>Quantidade</th>
	<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="produto:${allemplist}">
		<td th:text="${produto.nome}"></td>
		<td th:text="${produto.quantidade}"></td>
		<td> <a th:href="@{/showFormForUpdate/{id}(id=${produto.id})}"
				class="btn btn-primary">Atualizar</a>
				<a th:href="@{/deleteProduto/{id}(id=${produto.id})}"
				class="btn btn-danger">Apagar</a>
	</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
