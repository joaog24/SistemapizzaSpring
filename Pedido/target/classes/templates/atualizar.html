<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pizza Delivery</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1></h1>
		<hr>
		<h2>Alterar Pedido</h2>

		<form action="#" th:action="@{/save}" th:object="${produto}"
			method="POST">

			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
								
				<input type="text" th:field="*{quantidade}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2">Confirmar Alteração</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}">Retornar a Lista de Pedidos</a>
	</div>
</body>
</html>
