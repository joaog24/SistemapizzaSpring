<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pizza Delivery</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Pizza Delivery</h1>
		<hr>
		<h2>Realizar Pedido</h2>

		<form action="#" th:action="@{/save}" th:object="${produto}"
			method="POST">
			<input type="text" th:field="*{nome}" placeholder="Produto Nome"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{quantidade}" placeholder="Quantidade Produtos"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Confirmar Pedido</button>
		</form>

		<hr>

		<a th:href="@{/}">Retornar a Lista de Pedidos</a>
	</div>
</body>
</html>
